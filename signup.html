<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="sweetalert2.min.css">
    <title>signup form</title>
</head>

<body>

    <div class="container">
        <img src="./rocket.png" alt="rocket" class="rocket">
        <div class="text">
            <h1>SIGN UP</h1>
            <p>LANDING PAGE</p>
        </div>
        <form class="form">
            <div class="animated-input">
                <input id="semail" type="text" placeholder="Email">
                <input id="spass" type="password" placeholder="Password">
            </div>
            <div class="check">
                <div>
                    <input type="checkbox" id="check">
                    <label for="check" class="disc"></label>
                    <label for="check" class="remember">Remember</label>
                </div>
                <p class="forget"><a href="#">Forget Password ?</a></p>
            </div>
        </form>
        <button id="subtn" class="btn" type="submit"> SIGN UP

        </button>
        <a id="icon-radius" class="btn" href="./signin.html"><span class="material-symbols-outlined">
                arrow_forward
            </span></a>

    </div>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script type="module" src="app.js"></script>





    
</body>

</html>
